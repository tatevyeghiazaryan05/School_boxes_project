<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .success-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .success-icon {
      font-size: 60px;
      color: #4caf50;
    }
    .success-message {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
    .order-details {
      margin-top: 15px;
      color: #666;
    }
    .back-btn {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">âœ…</div>
    <div class="success-message">Payment Successful!</div>
    <div class="order-details">Order #123456 has been processed.</div>
    <a href="/" class="back-btn">Go to Home</a>
  </div>
</body>
</html>
