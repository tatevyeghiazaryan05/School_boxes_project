<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Failed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .fail-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .fail-icon {
      font-size: 60px;
      color: #f44336;
    }
    .fail-message {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
    .fail-details {
      margin-top: 15px;
      color: #666;
    }
    .retry-btn {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #f44336;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .retry-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="fail-container">
    <div class="fail-icon">❌</div>
    <div class="fail-message">Payment Failed</div>
    <div class="fail-details">We couldn’t process your payment. Please try again or use a different method.</div>
    <a href="/retry-payment" class="retry-btn">Try Again</a>
  </div>
</body>
</html>
